<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amble Guide</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <!-- Banner -->
      <div id="banner">
        <!--main image and carousel-->
        <!--100% width class-->
        <div class="two-thirds">
          <img src="resources/images/banner1.JPG"/>
        </div>

        <!--general trail info-->
        <div class="one-third">
          <!--trail and park names-->
          <div>
            <h1>Trail Name</h1>
            <h2>City, State</h2>
            <h2>Park</h2>
          </div>

          <!--seasons and hours-->
          <!--50/50-->
          <div>
            <!--season icons-->
            <div>
              <h3>SP</h3>
              <h3>SU</h3>
              <h3>FA</h3>
              <h3>WI</h3>
            </div>
            <!--hours-->
            <div>
              <h3>8 am - dusk</h3>
              <h3>All Week</h3>
              <h3>Closed 12/01 - 02/28</h3>
            </div>
          </div>


        </div>

      </div>



    </div>
  </body>
</html>
